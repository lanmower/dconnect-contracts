<div class="uk-container">

<div class="mb-2">
  <form id="producerform" style="display:none">
    <p>
    <button id="vote_button" disabled="disabled">
      You need scatter desktop to vote
    </button>
    </p>
    <p>
    <input id="producerkey" cols="80"/>
    <input type="submit">
    </p>
  </form>
  <div class="form-group col-sm-3 float-right pr-0">
    <input type="text" id="search" class="form-control" onkeyup="voter.search()" placeholder="Search..." />
  </div>
</div>
<table class="uk-table" id="bps">
  <thead>
    <tr>
      <th scope="col">Select</th>
      <th scope="col">Current Rank</th> 
      <th scope="col">Owner</th>
      <th scope="col">Total Votes</th>
      <th scope="col">Percentage of Votes</th>
    </tr>
  </thead>
</table>
</div>
<script type="text/javascript" src="voting.js" defer></script>
