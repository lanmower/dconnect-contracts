<!DOCTYPE html>
<html lang="en">
  <head>   
    <title>Welcome to dConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon-96x96.png"/>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/eosjs@15.0.3/lib/eos.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-core.min.js"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-plugin-eosjs.min.js"></script>
    <script type="text/javascript" src="eos.js"></script>
      <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
        <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
          <div class="uk-navbar-left">

            <ul class="uk-navbar-nav">
              <li>
                <form>
                <input name="q"/>
                 <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-usage">Files</button>
                 <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-usage">Upload</button>
                </form>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    <div id="offcanvas-usage" uk-offcanvas>
        <div class="uk-offcanvas-bar">
          <button class="uk-offcanvas-close" type="button" uk-close></button>
           <ul id="tree">
           </ul>
        </div>
    </div>
      <div class="uk-flex uk-height-medium uk-margin uk-text-center">
        <div class="uk-text-left">
             
           <div class="editable" id="text" data-label="page"></div>
           <div class="code" id="code" data-label="page"></div>
        </div>
      </div>
    <button onclick="eos.transaction({
         actions: [{
           account: 'dconnectlive',
           name: 'set',
           authorization: [{
             actor: account.name,
             permission: 'active',
           }],
           data: {
             app: 'system',
             account: account.name,
             key: 'setcontract',
             value:JSON.stringify({contract:'debug', 'action':'print','code':'api.emit(\'log\',api.payload);done();'})
           },
         }]
       }, {
         blocksBehind: 9,
         expireSeconds: 180
       });                     
    ">
      submit
    </button>
  </body>
</html>
